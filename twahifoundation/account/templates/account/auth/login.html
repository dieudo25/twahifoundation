{% extends 'base.html'%}

{% load crispy_forms_tags %}

{% load static %}

{% block title %} Sign in {% endblock title %}

{% block css %}

  {{ block.super }}

  <link rel="stylesheet" href="{% static 'account/style.css' %}" type="text/css">
{% endblock css %}

{% block body %}
  <section id="login-section">
  <div class="login-img"></div>
    <div class="login-form wrapper">
      <div class="login-title">
        <h1>TwahiFoundation</h1>
      </div>
      <form method="post">

        {% csrf_token %}

        {{ form|crispy}}
        
        <button class="btn-green" type="submit" value="login">Sign in</button>
        <div class="text-center">
      </form>
      <a class="small text-blue" href="#">Forgot password?</a></div>  
    </div>
  </section>
{% endblock body %}
