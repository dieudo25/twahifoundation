{% extends 'account/auth/login.html'%}

{% load crispy_forms_tags %}

{% block title %}Change your password{% endblock %}

{% block auth %}
    <div class="login-title text-center">
      <h1 class="text-align">TwahiFoundation</h1>
      <p>To reset your password, please enter your email address</p>
    </div>
    <form  method="post">

      {% csrf_token %}

      <input  type="hidden"  name="next"  value="{{ next }}">

      {{ form|crispy }}

      <button type="submit" class="btn-green text-white"> Reset</button>
    </form>
{% endblock auth %}
