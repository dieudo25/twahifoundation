<div id="newsletters-bar">
  <div id="newsletters-title">
    <h2>Sign up for our newsletter & stay updated!</h2>
    <p>We'll never share your email with anyone else.</p>
  </div>
  <div class="newsletters-form">
    <form method="POST" action="{% url 'newsletter:subcriber-add' %}">

      {% csrf_token %}
    
      <div class="form-group">
        <input type="email" id="email_id" name="email" class="form-control" placeholder="Your email address">
      </div>
        <button type="submit" class="btn-green">Sign up</button>
    </form>
  </div>
</div>
