{% extends 'base.html' %}

{% block css %}

    {{ block.super }}
    {% load static %}
    <link rel="stylesheet" href="{% static 'page/errors/404.css' %}" type="text/css">
{% endblock css %}

{% block body %}
    <div class="error-wrapper">
        <div class="error-container">
            <div class="error">
                <div class="error-title">
                    Error
                </div>
                <div class="error-number">
                    400
                </div>
                <div class="error-description">
                    Bad request
                </div>
                <div class="error-or">
                    <div class="or-line"></div>
                    <div class="or">Search</div>
                </div>
                <div class="error-textbox">
                    <input type="text" class="form-control" autofocus="">
                </div>
                <div class="error-or">
                    <div class="or-line"></div>
                    <div class="or">Or</div>
                </div>
                <ul class="error-actions">
                    <li>
                        <a href="">
                            <i class="pe-7s-left-arrow" data-toggle="tooltip" title="" data-original-title="BACK"></i>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <i class="pe-7s-home" data-toggle="tooltip" title="" data-original-title="HOME"></i>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <i class="pe-7s-mail" data-toggle="tooltip" title="" data-original-title="CONTACT US"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
{% endblock body %}
