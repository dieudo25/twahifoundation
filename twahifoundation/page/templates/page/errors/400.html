{% extends 'page/errors/base.html' %}

{% load group_tags %}

{% load static %}

{% block body %}
<div class="error-wrapper">
    <div class="error-container bg-orange-light">
        <div class="error">
            <div class="error-title">
                Error
            </div>
            <div class="error-number">
                400
            </div>
            <div class="error-description text-white">
                Bad request
            </div>
            <div class="error-or">
                <div class="or bg-orange-light">
                    <a class="text-link" href="{% url 'page:home' %}">HOME</a>
                </div>
            </div>
            
            {% if user|has_group:"Administrator" or user|has_group:"Member"%}
                <div class="error-or">
                    <div class="or-line"></div>
                    <div class="or bg-orange-light">Or</div>
                </div>
                <div class="error-or">
                    <div class="or bg-orange-light">
                        <a class="text-link" href="{% url 'portal:portal-home' %}">PORTAL</a>
                    </div>
                </div>
            {% endif %}

        </div>
    </div>
</div>
{% endblock body %}
