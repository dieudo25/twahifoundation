{% load static %}

<div class="projects-list">
  <h2 class="title-h2">Latest news</h2>
  {% if post_list %}
    {% for post in post_list %}
      <div class="projects-item">
        <div class="title-img-wrapper">
        <div class="img-wrapper">
          <a href="{% url 'page:news-detail' post.slug %}"><img src="{{ post.image }}"></a>
        </div>
        <div class="projects-title">
          <a href="{% url 'page:news-detail' post.slug %}"><h3>{{ post.title }}</h3></a>
        </div>
        </div>
        <div>
          <p><span>Created on</span> {{ post.created_on }}</p>
          <p>
            {{ post.content|truncatewords:30|safe }}
          </p>
        </div>
      </div>
    {% endfor %}
  {% else %}
  <p>No posts for the moments.</p>
  {% endif %}
  
  
</div>
